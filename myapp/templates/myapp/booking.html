{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Booking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static "css/booking.css" %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" />


    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body background="{%static "images/imge.jpg"%}" alt="" background-size:cover>



 <div class="navbar"   style="background: rgba(0,0,0,0.7);">
     <label class="logo" ><img src="{%static "images/preview.png"%}" alt=""> </label>

	 <a href="{% url 'home'%}"> Home</a>
	  <a href="{% url 'login'%}">Login</a>
	 <a href="{% url 'package'%}">Tour Packages</a>
  <a href="{% url 'about'%}">About Us</a>

 </div>
<div class="header">


<form class="booking" action="gallery.html" method="post">
            {% csrf_token %}
			<div id="booking" class="section">
		<div class="section-center mb-5 ">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book your Tour</h1>
						</div>



						<div class="form-group">
								<input class="form-control" type="text" name="name" placeholder="Your Name..."required>
								<span class="form-label">Name</span>
							</div>
						<div class="form-group">
								<input class="form-control" type="text" name="city" placeholder="Your city..."required>
								<span class="form-label">City</span>
							</div>
						<div class="form-group">
								<input class="form-control" type="text" name="address" placeholder="Your Address..."required>
								<span class="form-label">Address</span>
							</div>



							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" name="depart_date" required>
										<span class="form-label">Departure Date</span>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" name="arrive_date" required>
										<span class="form-label">Return Date</span>
									</div>
								</div>

							</div>

									<div class="form-group">
										<input class="form-control" type="text" name="state" placeholder="State"required>
										<span style="width:400px;" class="form-label">State</span>
									</div>


							<div class="form-btn">
								<button style="width:200px; float:center;" class="submit-btn">Book Now</button>

							</div>
					</div>
				</div>
			</div>
		</div>
		</form>

					</div>
				</div>
			</div>
		</div>
	</div>

            <script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

        </form>
    </div>
</div>
</body>

</html>
