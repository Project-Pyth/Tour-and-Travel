<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Merchant page</title>
</head>
<body>
<h1>Redirecting to the Merchant</h1>
<h1>Please do not refresh</h1>
<form action="https://securegw-stage.paytm.in/order/process" method="post" name="paytm">
    {% for key,value in params.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">

    {% endfor %}
</form>

</body>
<script>
    document.paytm.submit()
</script>
</html>
