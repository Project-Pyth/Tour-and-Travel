<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>


<body background="{%static "images/ann.jpg"%}" alt="" background-size:cover>



 <div class="navbar"   style="background: rgba(0,0,0,0.7);">
     <label class="logo" ><img src="{%static "images/preview.png"%}" alt=""> </label>

   <a href="{% url 'home'%}"> Home</a>
 <a href="{% url 'login'%}">Login</a>
      <a href="{% url 'register'%}">Register</a>
      <a href="{% url 'gallery'%}">Gallery</a>
     <a href="{% url 'about'%}">About Us</a><br>


 </div>
 {% for messages in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong style="color:#8b0000;">Message:</strong><b><i style="color:#8b0000;">{{messages}}</i></b>
  <button type="button" class="close" data-dismiss="alert">
  </button>
</div>
       {% endfor %}
<div class="header">

    <div class="register-form">
        <form class="register" action="home.html" method="post">
            {% csrf_token %}

            <h2 style="text-decoration:underline;"><b>Register Here!</b></h2>
        <input type="text" placeholder="First Name" name='fname' class="txtb" style="font-size:20px; color:black; font-weight:bold" required>
            <input type="text" placeholder="Last Name"  name='lname' class="txtb" style="font-size:20px; color:black; font-weight:bold">
                <input type="text" placeholder="Username " name='uname' class="txtb" style="font-size:20px; color:black; font-weight:bold" required>
                  <input type="text" placeholder="Email" name='email' class="txtb" style="font-size:20px; color:black; font-weight:bold" required>
                     <input type="password" placeholder="Password"  name='pass' class="txtb" style="font-size:20px; color:black; font-weight:bold" required>
                        <input type="password" placeholder="Confirmed Password"  name='pass2' class="txtb" style="font-size:20px; color:black; font-weight:bold" required>
                             <input type="submit" value="Register"  class="register-btn" style="font-size:20px; color:white; font-weight:bold; background-color:#8b0000;">

        </form>

</div>

</div>
</div>
</html>
