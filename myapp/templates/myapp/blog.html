           input[type=text], select, textarea {
  width:100%; /* Full width */
  padding: 12px; /* Some padding */
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */

}
container.h2{
color:#8b0000;
font-family:'Permanent Marker',cursive;
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color:#8b0000;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

  <h2 style="float:center;left:50%; font-family:cosmic sans; font-weight:bold; color:black;">Tour Blog</h2>

      {% for TourPost in allPosts %}

    <div style="height:350px;" class="header my-2">

<div class="col-md-4">
<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-left"style="width:1200px; top-margin:20px; position:100px; border:1px solid black;">
        <div style="background-color:white;" class="col p-4 d-flex flex-column position-static" style="border:1px solid black;">
          <strong class="d-inline-block mb-2 text-primary">BLOGS</strong>
           <h3 style="color: blue;font-size:16px; text-decoration:underline;" class="mb-0">{{TourPost.title}}</h3>
          <div class="mb-1 text-muted"> started from Rs.{{TourPost.cost}}</div>
          <p style="color:black; size:20px; " class="card-text mb-auto">{{TourPost.description |truncatechars:100}}</p>
            <a style="width:150px;" href="{% url 'blogpost' %} ?bid={{TourPost.id}}" role="button" class="btn btn-primary" >Continue reading </a>


        </div>
        <div class="panel panel-lg panel-custom">
            <img class="bd-placeholder-img" width="500" height="250" role="img"  src="/media/{{ TourPost.Image}}">

        </div>

 </div>
