{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" />

<style>
    body{
	background-image:url("{% static "images/blog-2.jpg" %}");background-size:100% 100%;
	background-attachment:fixed;width:100%;
 	height:650px;}
 	.bg{background:rgba(0,0,0,0.7);}
 	.form-container{position:absolute;color:white;top:10vh;background:#fff;padding:30px;border-radius:10px;box-shadow:0px 0px 10px 0px #000;background:rgba(0,0,0,0.5);}
</style>
<body>

<body>

<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-10 col-sm-5 col-md-4 text-white bg">
                <form method="POST"  enctype="multipart/form-data" class="form-container">
                     {% csrf_token %}
                    <div class="form-group">
                        <label><h1>Welcome!!{{request.user.username}}</h1></label>

                        <a href="{% url 'showp'%}" role="button" class="btn btn-primary">Show Profile</a>
					</div>
                </form>
        </section>
    </section>

</section>
